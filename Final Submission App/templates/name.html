{% extends "layout.html" %}

{% block content %}
  <script type="text/javascript" src="{{ url_for('static', filename = 'name.js') }}"></script>
	<script>
      let data = {{data|tojson}}
	</script>

	<title></title>


  <div class="m-4 mb-5 lead">
    This is the product you're selling:   {{data['product_id']}}
  </div>

  <div class="m-4 lead">
    Here's a couple of suggested product names for you:
  </div>
  <div class="m-4">
    {{data['numbered_product_names']}}
  </div>

  <br><br>
  <div class="m-3 lead text-center">
    Enter the name you want to pick for the product: 
  </div>
  <div class="m-3 text-center">
    <input type="text" name="" value="" id="product_name">
  </div>
  <div class="m-3 text-center">
  	<button type="button" name="button" class="btn btn-secondary" id="submit_product_name">Submit</button>
  </div>
{% endblock %}
